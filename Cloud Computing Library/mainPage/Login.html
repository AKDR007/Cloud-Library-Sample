<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <form action="post">
        <div>
            <label for="userIn">User name</label>
            <input id="userIn" name="userName" type="text" placeholder="Enter username" required />
        </div>
        <div>
            <label for="passIn">Password</label>
            <input id="passIn" name="password" type="password" placeholder="Enter password" required />
        </div>
        <button type="submit">submit</button>
    </form>
    <div id="regLink"><a href="Signup.html" >Register</a> here</div>
    <script src="Login.js"></script>
</body>
</html>
